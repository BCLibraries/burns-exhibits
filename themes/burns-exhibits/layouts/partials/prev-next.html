<div class="row prev-next">
    <div class="col-md-6 prev-wrapper">
        {{ if eq .Kind "page" }}
            {{ if .NextInSection }}
            <a href="{{ .NextInSection.RelPermalink }}" class="prev-link"><i class="nav-arrow nav-arrow--left"></i>{{ .NextInSection.Title }}</a>
            {{ else }}
                {{ with .Site.GetPage .Section }}
                <a href=".." class="prev-link"><i class="nav-arrow nav-arrow--left"></i>{{.Title}}</a>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>

</div>
