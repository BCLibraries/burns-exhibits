{{ define "exhibit-heading" }}

{{ end }}
{{ end }}

{{ define "main" }}
<div class="exhibit-interior">
    <div class="title-row col-md-12">
        <h3 class="page-title">{{.Title}}</h3>
    </div>
    <div class="col-md-12">
        {{ .Content }}
    </div>
    <div class="col-md-12">
        {{ partial "prev-next.html" . }}
    </div>
</div>
</div>
{{ end }}
